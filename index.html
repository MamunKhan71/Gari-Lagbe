<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom font -->
    <style>
        .font-raleway {
            font-family: "Raleway", sans-serif;
        }

        .font-inter {
            font-family: "Inter", sans-serif;
        }
    </style>

    <!-- custom tailwind script -->
    <script>
        tailwind.config = {
